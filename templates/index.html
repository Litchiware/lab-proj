<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>项目演示界面</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <script type="text/javascript" charset="utf-8">
      $(function () {
        chart = decision_chart('random', 'Live random data', 'value' );
        setInterval(function() {                                    
          $.getJSON('/state',function(data) {
            chart.series[0].addPoint(data.upper_bound, false, true);
            chart.series[1].addPoint(data.y, false, true);
            chart.series[2].addPoint(data.lower_bound, true, true);
          })
        }, 1000);                                                   

        chart1 = state_charts('random1', 'Live random data', 'value' );
        chart2 = state_charts('random2', 'Live random data', 'value' );
        chart3 = state_charts('random3', 'Live random data', 'value' );
        chart4 = state_charts('random4', 'Live random data', 'value' );
        chart5 = state_charts('random5', 'Live random data', 'value' );
        setInterval(function() {                                    
          $.getJSON('/data',function(data) {
            chart1.series[0].addPoint(data.y, true, true);
            chart2.series[0].addPoint(data.y, true, true);
            chart3.series[0].addPoint(data.y, true, true);
            chart4.series[0].addPoint(data.y, true, true);
            chart5.series[0].addPoint(data.y, true, true);
          })
        }, 1000);                                                   
      });
    </script>
  </head>
  <body>
    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Section 1</a></li>
        <li><a href="#tab2" data-toggle="tab">Section 2</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <div id="random" class="decision-chart"></div>
          <form action="" method="post" class="bootstrap-frm">
            <h1>Contact Form 
              <span>Please fill all the texts in the fields.</span>
            </h1>
            <label>
              <span>Your Name :</span>
              <input id="name" type="text" name="name" placeholder="Your Full Name" />
            </label>
            
            <label>
              <span>Your Email :</span>
              <input id="email" type="email" name="email" placeholder="Valid Email Address" />
            </label>
            
            <label>
              <span>Message :</span>
              <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
            </label> 
            <label>
              <span>Subject :</span><select name="selection">
              <option value="Job Inquiry">Job Inquiry</option>
              <option value="General Question">General Question</option>
              </select>
            </label>    
            <label>
              <span>&nbsp;</span> 
              <input type="button" class="button" value="Send" /> 
            </label>    
          </form>
        </div>
        <div class="tab-pane" id="tab2">
          <div id="random1" class="state-chart"></div>
          <div id="random2" class="state-chart"></div>
          <div id="random3" class="state-chart"></div>
          <div id="random4" class="state-chart"></div>
          <div id="random5" class="state-chart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
